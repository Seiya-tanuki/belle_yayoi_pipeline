pack_version: "belle_prompt_pack_v2_0"
required_files:
  - AGENTS.md
  - ai/INDEX.md
  - ai/manifest.yml
  - ai/rules/00_base.md
  - ai/rules/10_repo_layout.md
  - ai/contracts/AUTHORITY.md
  - ai/contracts/CODEX_TASK_EXECUTION_CONTRACT.md
  - ai/contracts/CODEX_REPORT_CONTRACT.md
  - ai/taskchain/protocol.md
  - ai/taskchain/schemas/task.schema.json
  - ai/taskchain/schemas/task_state.schema.json
  - ai/taskchain/templates/task.template.md
  - ai/taskchain/templates/task_state.template.yml
  - ai/taskchain/templates/task_report.template.md
  - tools/taskchain/tasklint.py
  - tools/taskchain/next_task.py
  - ai/profile/PROJECT_PROFILE.md
  - ai/taskchain/schemas/task_report.schema.json
  - docs/INDEX.md
  - docs/_archive/README.md

required_dirs:
  - ai/audit
  - ai/cleanup
  - ai/contracts
  - ai/kb
  - ai/packs
  - ai/plans
  - ai/profile
  - ai/rules
  - ai/runbooks
  - ai/specs
  - ai/taskchain/schemas
  - ai/taskchain/templates
  - docs
  - docs/_archive
  - tools/taskchain

runtime_ignored_paths:
  - .ai/

taskchain:
  id_pattern: "^T[0-9]{4}$"
  runtime:
    inbox_dir: ".ai/inbox"
    tasks_dir: ".ai/taskchain/tasks"
    state_dir: ".ai/taskchain/state"
    reports_dir: ".ai/taskchain/reports"

preflight:
  commands:
    - "python tools/taskchain/tasklint.py --all"
  git_clean_required_by_default: false
